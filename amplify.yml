version: 1
applications:
  - appRoot: /
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install
            - nvm use
            - node -v
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .npm/**/*
          - build/styles-json/**/*
          - lang/**/*