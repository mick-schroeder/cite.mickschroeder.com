version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install   # reads .nvmrc (lts/jod)
        - nvm use
        - node -v
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
      - build/styles-json/**/*
      - lang/**/*